paths:
  /spaces:
    get:
      security:
        - Bearer : []
      tags:
        - "spaces"
      summary: "List all available spaces"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            example:
              [{
              id: 1,
              name: Oratorio,
              href: localhost/bookings/123
              }]
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"

    post:
      security:
        - Bearer : []
      tags:
        - "spaces"
      summary: "Add a new space"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Space object that needs to be added"
          required: true
          schema:
            type: "object"
            example:
              {
                "name": "string",
              }
      responses:
        201:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Spaces"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"

