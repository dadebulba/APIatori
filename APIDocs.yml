  /spaces/{spaceId}:
    put:
      security:
        - Bearer : []
      tags:
        - "spaces"
      summary: "Modify an existing space"
      parameters:
        - name: "spaceId"
          in: "path"
          description: "ID of space to edit"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Space that need to be edit"
          required: true
          schema:
            type: "object"
            example:
              {
                "name": "string",
              }
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Spaces"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Space not found"
          schema:
            $ref: "#/definitions/ApiResponse"

  /bookings/{spaceId}:
    get:
      security:
        - Bearer : []
      tags:
        - "bookings"
      summary: "Get bookings for the specified space"
      produces:
        - "application/json"
      parameters:
        - name: "spaceId"
          in: "path"
          description: "ID of space"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Booking"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Space not found"
          schema:
            $ref: "#/definitions/ApiResponse"
    post:
      security:
        - Bearer : []
      tags:
        - "bookings"
      summary: "Make a reservation for the specified space"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "spaceId"
          in: "path"
          description: "ID of space"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Booking object"
          required: true
          schema:
            type: "object"
            example: 
              {
                "from": "2019-12-29T15:57:35.649Z",
                "to": "2019-12-29T15:57:35.649Z",
                "type": "attività",
                "gid" : 123
              }
      responses:
        201:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Booking"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"
        403:
          description: "Action forbidden, maybe the space is already reserved"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Space ID not found"
          schema:
            $ref: "#/definitions/ApiResponse"
  /bookings/{bookingId}:
    put:
      security:
        - Bearer : []
      tags:
        - "bookings"
      summary: "Edit a reservation"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "bookingId"
          in: "path"
          description: "ID of booking"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Booking object"
          required: true
          schema:
            type: "object"
            example: 
              {
                "from": "2019-12-29T15:57:35.649Z",
                "to": "2019-12-29T15:57:35.649Z",
                "type": "attività",
                "gid": 123
              }
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Booking"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"
        403:
          description: "Action forbidden, maybe the space is already reserved"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Space ID not found"
          schema:
            $ref: "#/definitions/ApiResponse"
    delete:
      security:
        - Bearer : []
      tags:
        - "bookings"
      summary: "Delete the specified booking"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "bookingId"
          in: "path"
          description: "ID of booking to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "Successful operation"
        401:
          description: "Invalid token"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Bad parameters"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Space not found"
          schema:
            $ref: "#/definitions/ApiResponse"
  /Token:
    post:
      tags:
      - users
      summary: Logs in into the account
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Login 
        description: Login into your account
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
            password:
              type: string
      responses:
        200:
          description: Logged in successfully, returns the JWT
          schema:
            type: "string"
        401:
          description: Invalid Credentials
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/ApiResponse"
  /Users:
    post:
      tags:
      - users
      summary: Create a new User
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: "User object"
        schema:
          type: "object"
          properties: 
            name:
              type: string
            surname:
              type: string
            birthday:
              type: string
              format: date-time
            email:
              type: string
              format: email
            password:
              type: string
              format: password
            tel:
              type: "string"
            parents:
                type: "array"
                items: 
                  $ref : "#/definitions/Parents"
            educatorIn:
              type: "array"
              items:
                type: "integer"
                format: "int32"
            collabIn:
              type: "array"
              items:
                type: "integer"
                format: "int32"
            role:
              type: "string"
              enum:
                - "user"
                - "admin"
          required:
            - name
            - surname
            - birthday
            - email
            - password
            - parents
            - role


      responses:
        201:
          description: item created
          schema:
            $ref: '#/definitions/Users'
        400:
          description: Bad Request
    get:
      security:
        - Bearer: []
      tags:
      - users
      summary: List all the users info by UserID
      produces:
      - application/json
      responses:
        200:
          description: user data
          schema:
            type: array
            items:
              $ref: '#/definitions/Users'
        400:
          description: Bad Request
        404:
          description: User not found

    put:
      security:
        - ApiKeyAuth: []
      tags:
      - users
      summary: Edit an existing User
      description: edit an existing user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        required: true
        schema:
           $ref: '#/definitions/Users'
      responses:
        204:
          description: item modified 
        400:
          description: Bad Request
        401:
          description: Token not valid
        404:
          description: User not found
    delete:
      security:
        - ApiKeyAuth: []
      tags:
      - users
      summary: delete a user
      description: 
        delete a user
      responses:
        204:
          description: user deleted 
        401:
          description: Token not valid
        400:
          description: Bad Request
        404:
          description: User not found
    

securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"

definitions:
  Spaces:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      bookings:
        type: "array"
        items:
          $ref: "#/definitions/Booking"
  Booking:
    type: "object"
    properties:
      bid:
        type: "integer"
        format: "int32"
      uid:
        type: "integer"
        format: "int32"
      gid:
        type: "integer"
        format: "int32"
      from:
        type: "string"
        format: "date-time"
      to:
        type: "string"
        format: "date-time"
      type:
        type: "string"
        enum:
          - "attività"
          - "riunione"
          - "degustazione prosecco"
          - "altro"
  Finances:
    type: "object"
    properties:
      gid:
        type: "integer"
        format: "int32"
      amount:
        type: "number"
        format: "float"
      history:
        type: "array"
        items:
          $ref: "#/definitions/History"
  History:
    type: "object"
    properties:
      timestamp:
        type: "string"
        format: "date-time"
      amount:
        type: "number"
        format: "float"
      causal:
        type: "string"
  Users:
    type: "object"
    properties:
      uid:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      surname:
        type: "string"
      birthday:
        type: "string"
        format: "date-time"
      email:
        type: "string"
      password:
        type: "string"
        format: "password"
      tel:
        type: "string"
      parents:
        type: "array"
        items:
          $ref: "#/definitions/Parents"
      educatorIn:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      collabIn:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      role:
        type: "string"
        enum:
          - "user"
          - "admin"
  Parents:
    type: "object"
    properties:
      name:
        type: "string"
      surname:
        type: "string"
      email:
        type: "string"
      tel:
        type: "string"
  Groups:
    type: "object"
    properties:
      gid:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      educators:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      collabs:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      bocias:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      calendarMail:
        type: "string"
  Meetings:
    type: "object"
    properties: 
      id:
        type: "integer"
        format: "int32"
      weather:
        type: "object"
        properties: 
          temperature:
            type: "number"
            format: "float"
          type:
            type: "string"
            enum:
              - "soleggiato"
              - "nuvoloso"
              - "precipitazioni"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
